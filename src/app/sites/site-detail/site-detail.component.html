<div class="site-detail web">
  <div class="container-btn-h">
    <button class="btn" type="button" (click)="resetSelectedd()">Retour</button>
  </div>
  <section>
    <!-- Titre -->
    <h2 *ngIf="siteDetail !== undefined">
      {{ siteDetail.description_site }}
    </h2>

    <!-- Onglets supérieurs -->
    <mat-tab-group class="top-tabs">
      <mat-tab label="Infos générales">
        <app-detail-infos [inputDetail]="siteDetail"> </app-detail-infos>
      </mat-tab>

      <mat-tab label="Description et Ouverture">
        <app-detail-description [inputDetail]="siteDetail">
        </app-detail-description>
      </mat-tab>

      <mat-tab label="Actes MFU">
        <app-detail-mfu [inputDetail]="siteDetail"> </app-detail-mfu>
      </mat-tab>

      <mat-tab label="Projets">
        <app-detail-projets [inputDetail]="siteDetail"> </app-detail-projets>
      </mat-tab>

      <mat-tab label="Gestion">
        <app-detail-gestion [inputDetail]="siteDetail"> </app-detail-gestion>
      </mat-tab>

      <mat-tab label="Habitats">
        <app-detail-habitats [inputDetail]="siteDetail"> </app-detail-habitats>
      </mat-tab>
    </mat-tab-group>
  </section>
  <div class="container-btn-b">
    <button class="btn" type="button" (click)="resetSelectedd()">Retour</button>
  </div>
</div>
