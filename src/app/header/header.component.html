<header>
  <div *ngIf="isMobile; then mobile; else desktop"></div>
  <!-- Desktop -->
  <ng-template #desktop>
    <div class="conteneur">
      <nav>
        <div class="logo-conteneur">
          <img
            class="logoGrand"
            src="../assets/images/logo/logo_couleur.jpg"
            alt="logo du CENCA"
            (click)="navigateToHome()"
          />
        </div>
        <div class="menu-conteneur" *ngIf="loginService.user()">
          <div class="menu">
            <ng-container *ngFor="let item of menuItems[0].children">
              <!-- Un bouton pour chaque axe du CENCA -->
              <button
                mat-button
                [ngStyle]="{
                  'border-radius': '20px'
                }"
                [ngClass]="item.class_color"
                [matMenuTriggerFor]="menuButtons"
              >
                {{ item.name }}
              </button>
              <!-- Elements de l'axe en question -->
              <mat-menu #menuButtons="matMenu">
                <ng-container *ngFor="let child of item.children">
                  <button
                    mat-menu-item
                    [ngClass]="item.class_color"
                    *ngIf="!child.children"
                    [routerLink]="child.route"
                  >
                    <span>{{ child.name }}</span>
                  </button>
                </ng-container>
              </mat-menu>
            </ng-container>
          </div>
        </div>
        <div class="connexion">
          <!-- Bouton Aide - toujours visible -->
          <div class="aide-button">
            <button 
              mat-button
              class="btn-aide"
              routerLink="/aide"
              [ngStyle]="{
                'border-radius': '20px'
              }"
            >
              <mat-icon>help</mat-icon>
              Aide
            </button>
          </div>
          
          <div class="user" *ngIf="loginService.user()">
            <button class="btn-initiales">
              {{ loginService.user()?.cd_salarie }}
            </button>
            <!--   <img
              src="https://randomuser.me/api/portraits/med/women/56.jpg"
              alt="Icône de connexion"
            />-->
            <button mat-icon-button class="btn-deconnexion" (click)="logout()">
              <mat-icon>logout</mat-icon>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </ng-template>

  <!-- Mobile -->
  <ng-template #mobile>
    <div class="conteneur">
      <nav>
        <div class="logo-conteneur">
          <img
            class="logoPetit"
            src="../../assets/images/logo/logocen-color-petit.png"
            alt="logo du CENCA"
            (click)="navigateToHome()"
          />
        </div>
        <div class="connexion">
          <!-- Bouton Aide - toujours visible en mobile -->
          <div class="aide-button">
            <button 
              mat-icon-button
              class="btn-aide-mobile"
              routerLink="/aide"
            >
              <mat-icon>help</mat-icon>
            </button>
          </div>
          
          <div class="user" *ngIf="loginService.user()">
            <div class="deconnexion">
              <button
                mat-button
                class="btn-initiales"
                [matMenuTriggerFor]="login"
              >
                {{ loginService.user()?.cd_salarie }}
              </button>
              <mat-menu #login="matMenu">
                <!-- Bouton deconnexion -->
                <button
                  mat-menu-item
                  class="btn-deconnexion"
                  (click)="logout()"
                >
                  <mat-icon>logout</mat-icon>
                  Déconnexion
                </button>
              </mat-menu>
            </div>

            <!--   <img
                src="https://randomuser.me/api/portraits/med/women/56.jpg"
              alt="Icône de connexion"
            />-->
          </div>

          <!--  Bouton du menu hamburger visible uniquement en version mobile 
            Bouton du menu hamburger -->
          <div class="hamburger" *ngIf="isMobile">
            <button
              mat-icon-button
              [matMenuTriggerFor]="hamburgerMenu"
              class="btn-hamburger"
            >
              <mat-icon>menu</mat-icon>
            </button>

            <!-- Menu principal -->
            <mat-menu #hamburgerMenu="matMenu">
              <ng-container *ngFor="let item of menuItems[0].children">
                <button
                  mat-menu-item
                  [ngClass]="item.class_color"
                  [matMenuTriggerFor]="item.children?.length ? subMenu : null"
                >
                  <span>{{ item.name }}</span>
                </button>
                <mat-menu #subMenu="matMenu">
                  <ng-container *ngFor="let child of item.children">
                    <button
                      mat-menu-item
                      [ngClass]="item.class_color"
                      [routerLink]="child.route"
                      [matMenuTriggerFor]="
                        child.children?.length ? childSubMenu : null
                      "
                    >
                      <span>{{ child.name }}</span>
                    </button>
                    <mat-menu #childSubMenu="matMenu">
                      <!-- Appel récursif du template pour les sous-sous-menus -->
                      <ng-container *ngFor="let subChild of child.children">
                        <button mat-menu-item [ngClass]="item.class_color">
                          subchild {{ subChild.name }}
                        </button>
                      </ng-container>
                    </mat-menu>
                  </ng-container>
                </mat-menu>
              </ng-container>
              <!-- Documentation utilisateur pour mobile -->
              <button mat-menu-item routerLink="/aide">
                <mat-icon>help</mat-icon>
                <span>Aide Utilisateur</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </nav>
    </div>
  </ng-template>
</header>
