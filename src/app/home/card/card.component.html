<div class="carte {{ parentColor }}">
  <div class="parent">
    <div class="titre">
      {{ parentItem }}
    </div>
  </div>
  <div class="contenu">
    <img src="../../assets/images/home/liste-sites.png" alt="" />
    <div class="infos">
      <div class="liens">
        {{ menuItem.name }}
      </div>
      <div class="description">
        {{ menuItem.description }}
      </div>
    </div>
  </div>
</div>
