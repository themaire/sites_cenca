<div mat-dialog-container>
  <div>
    <h2 mat-dialog-title>
        DÃ©tail groupe code {{ group?.gro_id }} - {{ group?.gro_nom }}
    </h2>
    <app-form-buttons
      *ngIf="!loading && !error"
      icone="edit"
      theme="preferences"
      [isFormValid]="isFormValid"
      [isEditActive]="isEditActive"
      [isAddActive]="isAddActive"
      [nbObjectifs]="-1"
      (toggleAction)="toggleEdit()"
      (onSubmit)="onSubmit()">
    </app-form-buttons>
    <div class="suppression">
      <button mat-button (click)="deleteItemConfirm()">Supprimer</button>
    </div>
  </div>

  <div mat-dialog-content>
    <div *ngIf="loading">Chargement...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ng-container *ngIf="!loading && !error && group">
      
      <form [formGroup]="groupForm">
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 8px;">
          <mat-label>Nom du groupe</mat-label>
          <input matInput formControlName="gro_nom">
        </mat-form-field>
        
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 8px;">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="gro_description" rows="3"></textarea>
        </mat-form-field>

        <mat-checkbox formControlName="gro_statut" style="margin-top: 16px;">
          Actif
        </mat-checkbox>
      </form>
    </ng-container>
  </div>
</div>
