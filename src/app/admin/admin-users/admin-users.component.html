<div class="admin-users">
	<h2>{{ salaries.length }} utilisateurs</h2>

	<mat-form-field appearance="outline" style="width: 320px; max-width: 100%;">
		<mat-label>Rechercher</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Nom, email, identifiant..." />
	</mat-form-field>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 users-table">

		<!-- Nom complet -->
		<ng-container matColumnDef="nom_complet">
			<th mat-header-cell *matHeaderCellDef> Nom </th>
			<td mat-cell *matCellDef="let row"> {{ row.nom_complet }} </td>
		</ng-container>

		<!-- Email -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let row"> {{ row.email }} </td>
		</ng-container>

		<!-- Fonction -->
		<ng-container matColumnDef="fonction">
			<th mat-header-cell *matHeaderCellDef> Fonction </th>
			<td mat-cell *matCellDef="let row"> {{ row.fonction }} </td>
		</ng-container>

		<!-- Identifiant -->
		<ng-container matColumnDef="identifiant">
			<th mat-header-cell *matHeaderCellDef> Identifiant </th>
			<td mat-cell *matCellDef="let row"> {{ row.identifiant }} </td>
		</ng-container>

		<!-- Actions -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
			<td mat-cell *matCellDef="let row" style="text-align: right;">
                <button mat-icon-button class="green-button" aria-label="Voir l'utilisateur" (click)="openUserDialog(row)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Dupliquer l'utilisateur" (click)="duplicateUserConfirm(row)">
                    <mat-icon>content_copy</mat-icon>
                </button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
