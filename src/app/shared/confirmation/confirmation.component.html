<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  
  <div [innerHTML]="data.message" class='message'></div>

  <!-- Options d'exclusion visibles uniquement en mode duplication -->
  <div *ngIf="data.mode === 'duplicate' && excludeOptions.length > 0" class="exclude-list">
    <div class="exclude-title">Champs Ã  exclure</div>
    <div class="exclude-grid">
      <mat-checkbox
        *ngFor="let opt of excludeOptions"
        (change)="toggleExclude(opt.key, $event.checked)"
      >
        {{ opt.label }}
      </mat-checkbox>
    </div>
  </div>

</mat-dialog-content>

<!-- Boutons -->
<mat-dialog-actions class = "center-buttons">
  <button mat-button
          [ngClass]="{
            'btn-warn': data.mode === 'delete',
            'btn-blue': data.mode === 'duplicate'
          }"
          (click)="onYesClick()"
  >
    {{ data.mode === 'delete' ? 'Supprimer' : (data.mode === 'duplicate' ? 'Dupliquer' : 'Valider') }}
  </button>
  <button mat-button (click)="onNoClick()">Annuler</button>
</mat-dialog-actions>
