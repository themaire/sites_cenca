<mat-form-field appearance="fill" *ngIf="control">
  <mat-label>{{ label }}</mat-label>
  <ng-container *ngIf="isEdit; else readonly">
    <mat-select [formControl]="control">
      <mat-option *ngFor="let option of options" [value]="option[valueKey]">
        {{ option[displayKey] }}
      </mat-option>
    </mat-select>
  </ng-container>
  <ng-template #readonly>
    <input matInput [value]="getDisplayValue()" readonly />
  </ng-template>
</mat-form-field>
